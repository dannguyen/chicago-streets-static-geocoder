<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Intersections Finder by Dan Nguyen</title>
    <meta name="description" content="A demo of a geocoding solution for Chicago streets, locally hosted">
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Chicago Intersections Finder</h1>
      <h2>A demo of a locally-hostable geocoding solution for Chicago streets</h2>
      <p class="note">
        See the Github repo
        <a href="https://github.com/dannguyen/chicago-streets-static-geocoder">
            dannguyen/chicago-streets-static-geocoder
        </a>
        for more information.
      </p>
      <div id="result-container" class="result-container hidden">
        <div id="map"></div>
        <div id="coordinates-display"></div>
      </div>
      <div class="search-container">
        <h5 style="color: #662252">Type in the name of a Chicago street or intersection:</h5>
        <input
          type="text"
          id="search-input"
          placeholder="Enter intersection name..."
          autocomplete="off"
        />
        <div id="autocomplete-results" class="autocomplete-results"></div>
      </div>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
